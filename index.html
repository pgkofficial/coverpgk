            <!-- Close button -->

            <!-- Notice content with video background -->
            <div class="notice-content" data-key="NoticeURL1">
            <video autoplay muted loop playsinline class="background-video">
                <source src="https://res.cloudinary.com/dhlurazyu/video/upload/v1747486467/truspin_mlpghf.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
            
            <!-- Optional overlay content inside notice -->

    <script>
        // Set your destination URL here
        const destinationUrl = "https://heylink.me/truspin/";
        
        // Update the button href
        document.getElementById("redirect-button").href = destinationUrl;
        
        // Countdown timer function
        let seconds = 86400; // 24 hours
        const countdownElement = document.getElementById("countdown");
        
        const countdownTimer = setInterval(() => {
            const hours = Math.floor(seconds / 3600);
            const minutes = Math.floor((seconds % 3600) / 60);
            const secs = seconds % 60;

            countdownElement.textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${secs.toString().padStart(2, '0')}`;

            seconds--;

            if (seconds < 0) {
                clearInterval(countdownTimer);
                window.location.href = destinationUrl;
            }
        }, 1000);
        
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 20;
        
        for (let i = 0; i < particleCount; i++) {
            createParticle();
        }
        
        function createParticle() {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size between 3px and 15px
            const size = Math.random() * 12 + 3;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.top = `${Math.random() * 100}%`;
            
            // Random opacity
            particle.style.opacity = Math.random() * 0.3 + 0.1;
            
            // Generate random color
            const colors = [
                'rgba(255, 45, 85, 0.8)', 
                'rgba(37, 244, 238, 0.8)', 
                'rgba(255, 255, 255, 0.5)'
            ];
            particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
            
            // Random duration
            const duration = Math.random() * 15 + 10;
            
            // Random movement variables
            const xMove = Math.random() * 200 - 100;
            const yMove = Math.random() * 200 - 100;
            const rotation = Math.random() * 360;
            
            // Set CSS variables for the animation
            particle.style.setProperty('--x', `${xMove}px`);
            particle.style.setProperty('--y', `${yMove}px`);
            particle.style.setProperty('--r', `${rotation}deg`);
            
            // Apply animation with random duration and delay
            particle.style.animation = `float ${duration}s ${Math.random() * 5}s infinite`;
            
            particlesContainer.appendChild(particle);
        }

        const button = document.getElementById('redirect-button');
        const targetUrl = "https://heylink.me/truspin/";

        button.addEventListener('click', function (e) {
            e.preventDefault(); // Prevent direct redirect

            // Send event to Google Analytics
            gtag('event', 'click', {
                'event_category': 'CTA',
                'event_label': 'EVENT 88',
                'transport_type': 'beacon',
                'event_callback': function() {
                    // Redirect after event is sent
                    window.location.href = targetUrl;
                }
            });

            // Fallback redirect if event_callback fails
            setTimeout(() => {
                window.location.href = targetUrl;
            }, 1000);
        });
        
        // Popup handling
        document.addEventListener("DOMContentLoaded", function () {
            const popup = document.getElementById("popupwindow");
            const closeBtn = document.getElementById("popup-close");
            const mainNotice = document.getElementById("main-notice");
            const noticeContent = document.querySelector(".notice-content");

            // Close button
            if (closeBtn && popup) {
                closeBtn.addEventListener("click", function (e) {
                    e.stopPropagation(); // Prevent click from triggering parent elements
                    popup.style.opacity = "0";
                    setTimeout(() => {
                        popup.style.display = "none";
                    }, 300);
                });
            }

            // Click anywhere on the notice to redirect
            if (mainNotice) {
                noticeContent.addEventListener("click", function () {
                    window.location.href = targetUrl;
                });
            }
            
            // Animation for popup
            mainNotice.style.animation = "gameani 1.5s ease-in-out infinite";
        });
    </script>
